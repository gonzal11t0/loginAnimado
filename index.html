<body>
    <main>
        <section id="section1">
            <div class="Container">
                <div class="tituloLogin">

                </div>
                <div class="containerImg">
                    <img class="imgAnimate " id="imgAnimate1" src="./img/osito.jpg" alt="osito">

                <div class="containerForm">
                    <form id="form">
                        <input id="Name" name="Name" autocomplete="name" type="text" placeholder="Name">

                        <input id="LastName" name="LastName" autocomplete="name" type="text" placeholder="Last Name">

                        <input id="Password" name="Password" autocomplete="new-password" type="password" placeholder="Password">
                        <span class="mensajeError" id="PasswordError"></span>

                        <input id="RepitePassword" name="Password" autocomplete="new-password" type="password" placeholder="Repite Password">
